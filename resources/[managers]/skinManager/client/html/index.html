<!doctype html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="index.css">
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="menu" id="head" style="display: none;" >
      <h1>Changement de skin (tête)</h1>
      <form action="#">
        <div>
            <label for="myRange">Sexe </label><br>
            <input type="range" min="0" max="1" value="0" class="slider" id="sex">
        </div>

        <div>
          <label for="myRange">Pére </label><br>
          <input type="range" min="0" max="100" value="0" class="slider" id="father">
      </div>
      <div>
        <label for="myRange">Mére </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="mother">
      </div>  
      <div>
        <label for="myRange">Mix </label><br>
        <input type="range" min="0" max="1" value="1" class="slider" id="mix">
      </div>  

      <div>
        <label for="myRange">Couleur Cheveux </label><br>
        <input type="color" id="hairColor" name="hair_color_1" value="#564d4d">
      </div>  
      <div>
        <label for="myRange">Couleur Cheveux (Tinte) </label><br>
        <input type="color" id="hairColor" name="hair_color_2" value="#564d4d">
      </div>  

      <div>
        <label for="myRange">Age </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="age_1">
      </div>
      <div>
        <label for="myRange">Age (Opacity) </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="age_2">
      </div>  


      <div>
        <label for="myRange">Torse 1 </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="torso_1">
      </div>
      <div>
        <label for="myRange">Torse 2</label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="torso_2">
      </div>  
      
      <div>
        <label for="myRange">T shirt 1 </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="tshirt_1">
      </div>
      <div>
        <label for="myRange">T shirt 2</label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="tshirt_2">
      </div>  

      
      <div>
        <label for="myRange">Pants 1 </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="pants_1">
      </div>
      <div>
        <label for="myRange">Pants 2 </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="pants_2">
      </div>  

      <div>
        <label for="myRange">Shoes 1 </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="shoes_1">
      </div>
      <div>
        <label for="myRange">Shoes 2 </label><br>
        <input type="range" min="0" max="100" value="0" class="slider" id="shoes_2">
      </div>  
      </form>
      <div id="closeHead">
        Fermer
      </div>
  </div>
</body>
</html>
