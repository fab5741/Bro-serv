<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="app.js"></script>
  	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<header>
			<img src="../img/header.png" alt="header">
		</header>

		<section>
			<h1 id="title">Liste des commandes</h1>
				<!-- column 1 -->
			<div id="wrapper">	
				<div class="keys-wrapper middle-bar">
					<li class="key">
						<img class="img-key" src="../img/touches/f1.png" alt="f1">
						<p>Bro Menu</p>
					</li>

					<li class="key">
						<img class="img-key" src="../img/touches/f2.png" alt="f2">
						<p>Téléphone</p>
					</li>

					<li class="key">
						<img class="img-key" src="../img/touches/f3.png" alt="f3">
						<p>Animations</p>
					</li>

					<li class="key">
						<img  class="img-key" src="../img/touches/f5.png" alt="f5">
						<p>Menu travail</p>
					</li>
					
					<li class="key">
						<img  class="img-key" src="../img/touches/f6.png" alt="maj + f6">
						<p>Radio</p>
					</li>

					<li class="key">
						<img  class="img-key" src="../img/touches/f7.png" alt="f7">
						<p>Taxi</p>
					</li>
				</div>
				<!-- column 2 -->
				<div class="keys-wrapper">
					<li class="key">
						<img class="img-key" src="../img/touches/e.png" alt="E">
						<p>Intéragir</p>
					</li>

					<li class="key">
						<img class="img-key" src="../img/touches/CTRL.png" alt="ctrl">
						<p>Ceinture</p>
					</li>

					<li class="key">
						<img class="img-key" src="../img/touches/alt.png" alt="ALT">
						<p>Limiteur de vitesse</p>
					</li>

					<li class="key">
						<img class="img-key" src="../img/touches/u.png" alt="U">
						<p>Ragdoll</p>
					</li>

					<li class="key">
						<img class="img-key" src="../img/touches/b.png" alt="B">
						<p>Pointer du doigt</p>
					</li>
					<li class="key">
						<img class="img-key" src="../img/touches/x.png" alt="X">
						<p>Se rendre</p>
					</li>
				</div>
			</div>	
		</section>
	</div>
</body>
</html>
